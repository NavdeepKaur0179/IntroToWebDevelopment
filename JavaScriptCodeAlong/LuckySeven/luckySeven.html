<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/JavaScript" src="luckySeven.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lucky Sevens</h1>
        <form name="luckySevenForm" onsubmit="return validateAndPlay()">

            <div class="row">
                <div class="col-md-2">
                    <h3> <label style="font-weight: bold" for="startingBet">Starting Bet</label></h3>
                </div>
                <div class="col=-md-3">
                    <input type="number" step="0.01" min="0" id="startingBet" value="0.00">
                </div>
            </div>
            <!-- end row -->

            <div class="row">
                <div class="col-md-5" style="text-align: center;">
                    <button type="submit" id="playButton" class="btn btn-outline-secondary">Play</button>
                </div>
            </div>
        </form>
        <div>
            <span id="gameIterations"></span>
        </div>
        <div id="results" style="display: none;">


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Starting Bet</th>
                        <th><span id="startingBetValue"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Total Rolls Before going to Broke</td>
                        <td><span id="countRolls"></span></td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td><span id="highestAmountWon"></span></td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Won</td>
                        <td><span id="rollsForMaxMoney"></span></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <!-- end container -->

</body>

</html>
